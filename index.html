<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kanban board demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div>
      <input type="text" id="task-input" />
      <button id="add-task">Add task</button>
    </div>
    <div class="board" id="board">
        <div class="column" id="todo" role="region" aria-labelledby="task-todo">
            <h3 id="task-todo">To Do</h3>
        </div>
        <div class="column" id="in-progress" role="region" aria-labelledby="task-inprogress">
            <h3 id="task-inprogress">In Progress</h3>
        </div>
        <div class="column" id="done" role="region" aria-labelledby="task-done">
            <h3 id="task-done">Done</h3>
        </div>
    </div>
</body>
</html>
